<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <ul>
      <li>appUserModelId: "<script>document.write(require("electron").remote.getGlobal("appUserModelId"))</script>"</li>
      <li>Electron version: <script>document.write(process.versions.electron)</script></li>
    </ul>

    <p><button id="notifier">Display Notification</button></p>

    <script>
      document.getElementById("notifier").addEventListener("click", function(event) {
        var notification = new Notification("It", { body: "works!" })
        console.log("Created Notification:", notification)
      })
    </script>
  </body>
</html>
